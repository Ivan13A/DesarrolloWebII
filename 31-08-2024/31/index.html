<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INSCRIPCIÓN</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center">Inscripciones</td>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="nombre"/>
                </td>
            </tr>
            <tr>
                <td>Genero</td>
                <td>
                    <select name="Genero" id="">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </td>
            </tr>     
        </tr>
        <tr>
            <td>Edad</td>
            <td>
                <input type="number" name="Edad"/>
            </td>
        </tr>
        <tr>
            <td>Estado Civil</td>
            <td>
                <table>
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Unión libre</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="Estado" value="soltero">
                        </td>
                        <td>
                            <input type="radio" name="Estado" value="casado">
                        </td>
                        <td>
                            <input type="radio" name="Estado" value="union libre">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <table >
                    <tr>
                        <td>Gustos Musicales</td>
                    </tr>
                    <tr>
                        <td>Vallenato</td>
                        <td>Salsa</td>
                        <td>Champeta</td>
                        <td>Pop</td>
                        
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Vallenato" id="" value="Vallenato"></td>
                        <td><input type="checkbox" name="Salsa" id="" value="Salsa"></td>
                        <td><input type="checkbox" name="Champeta" id="" value="Champeta"></td>
                        <td><input type="checkbox" name="rock" id="" value="rock"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Guardar">
            </td>
        </tr>
        

    </table>
</body>
</html>
